<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Noveldown ～マークダウンで縦書きノベル～</title>
</head>
<body>
<div class="content">
    <div class="header">Noveldown ～マークダウンで縦書きノベル～</div>
    <div class="body">
        <textarea class="novel-text" placeholder="# 本文を入力"></textarea>
        <div class="novel-html"></div>
    </div>
    <div class="menu">
        <div class="menu-head">
            <label>設定</label>
        </div>
        <ul class="menu-list">
            <li class="section">カラーテーマ</li>
            <li>
                <label for="col-white">
                    <input type="radio" name="color" value="white" id="col-white" checked="checked">ホワイト
                </label>
            </li>
            <li>
                <label for="col-dark">
                    <input type="radio" name="color" value="dark" id="col-dark">ダーク
                </label>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
